apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ .Release.Name }}
  namespace: argocd
spec:
  sourceRepos:
    - https://github.com/third-place/platform.git
    - ghcr.io/third-place

  destinations:
    - namespace: {{ .Release.Name }}
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  orphanedResources:
    warn: true
