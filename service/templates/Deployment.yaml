{{ if .Values.enabled }}
{{ $serviceVersion := "0.0.0" }}
{{ $name := .Release.Name }}
{{ $secrets := .Values.secrets }}
{{ $env := .Values.env }}
{{ range $service, $version := .Values.global.versions }}
{{ if eq $name $service }}
{{ $serviceVersion = $version.version }}
{{ end }}
{{ end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: ghcr.io/third-place/{{ $name }}:{{ $serviceVersion }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.targetPort }}
              name: http
              protocol: TCP
          env:
            {{- if $secrets }}
            {{- range $key, $_ := $secrets }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ kebabcase $key }}
                  key: secretValue
            {{- end }}
            {{- end }}
            {{- if $env }}
            {{- range $key, $value := $env }}
            - name: {{ $key }}
              value: {{ $value }}
            {{- end }}
            {{- end }}
{{ end }}
