{{ $serviceVersion := "" }}
{{ $name := .Release.name }}
{{ range $service, $version := .Values.global.versions }}
{{ if eq $name $service }}
{{ $serviceVersion = $version.version }}
{{ end }}
{{ end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.name }}
  template:
    metadata:
      labels:
        app: {{ .Release.name }}
    spec:
      containers:
        - name: {{ .Release.name }}
          image: ghcr.io/third-place/{{ .Release.name }}:{{ $serviceVersion }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.targetPort }}
              name: http
              protocol: TCP

