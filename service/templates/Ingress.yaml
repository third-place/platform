{{- if .Values.isPublic }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}.{{ .Release.Name }}
                port:
                  number: {{ .Values.targetPort }}
{{- end }}