apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    cert-manager.io/cluster-issuer: "thirdplace-com-letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "thirdplaceapp.com,localhost:3000"
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, GET, PUT, OPTIONS"
spec:
  tls:
    - hosts:
        - thirdplaceapp.com
        - api.thirdplaceapp.com
        - backstage.thirdplaceapp.com
      secretName: thirdplace-com-cert-tls
  rules:
    - host: backstage.thirdplaceapp.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: backstage
                port:
                  number: 7007
    - host: thirdplaceapp.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ui
                port:
                  number: 3000
    - host: api.thirdplaceapp.com
      http:
        paths:
          - pathType: Prefix
            path: "/post"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/share"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/reply"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/follow"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/report"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/likes"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/posts"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/follows"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/followers"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/follow-posts"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/new-posts"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/suggested-follows"
            backend:
              service:
                name: community-service
                port:
                  number: 8081
          - pathType: Prefix
            path: "/session"
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/ban"
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/user"
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/otp"
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          - pathType: Prefix
